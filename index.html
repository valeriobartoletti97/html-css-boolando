<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Booleando</title>
</head>
<body>
    <header class="fixed">
        <nav class="container d-flex space-between">
            <div>
                <a href="#">Donna</a> 
                <a href="#">Uomo</a> 
                <a href="#">Bambini</a>
            </div>
            <div>
                <img class="logo" src="img/boolean-logo.png" alt="Boolean logo">
            </div>
            <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>
    <!-- catalog -->
    <main>
        <div class="container d-flex debug">
            <div class="card-wrapper d-flex debug">
                <img src="img/1.webp" alt="first item">
                <div></div>
            </div>
            <div class="card-wrapper d-flex debug">
                <img src="img/2.webp" alt="first item">
            </div>
            <div class="card-wrapper d-flex debug">
                <img src="img/3.webp" alt="first item">
            </div>
            <div class="card-wrapper d-flex debug">
                <img src="img/4.webp" alt="first item">
            </div>
            <div class="card-wrapper d-flex debug">
                <img src="img/5.webp" alt="first item">
            </div>
            <div class="card-wrapper d-flex debug">
                <img src="img/6.webp" alt="first item">
            </div>
        </div>
    </main>
</body>
</html>
